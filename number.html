<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://chickencuber.github.io/client-side-routing/routed.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/chickencuber/jsquery@latest/jsquery.js"></script>
    </head>
    <body>

        <div id="amount">0</div>
        <a id="last">
            <button>Last</button>
        </a>
        <a id="next">
            <button>Next</button>
        </a>
        <script>
            if(params.amount) {
                $("#amount").text(params.amount);
                $("#last").props({href: "./" + (parseInt(params.amount) - 1)})
                $("#next").props({href: "./" + (parseInt(params.amount) + 1)})
            } else {
                $("#last").props({href: "./" + "-1"})
                $("#next").props({href: "./" + "1"})
            }
        </script>
    </body>
</html>
