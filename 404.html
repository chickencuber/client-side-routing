<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <script src="https://chickencuber.github.io/client-side-routing/router.js"></script>
    <script>
      Router.options.ignoreSegment = 1;
      Router.route("/", "/number.html", (route) => {
        route.route("/:amount", "/");
      }).start();
    </script>
  </body>
</html>
