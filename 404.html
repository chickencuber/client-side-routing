<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/gh/chickencuber/client-side-routing/router.js"></script>
  </head>
  <body>
    <script>
      Router.options.ignoreSegment = 1;
      Router.route("/", "/number.html", (route) => {
        route.route("/:amount", "/");
      }).start();
    </script>
  </body>
</html>
